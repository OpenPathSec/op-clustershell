[Main]
# Default group source
default: local
# Uncomment the next line to enable additional group source config files:
#groupsdir: /etc/clustershell/groups.conf.d


# EXAMPLE: flat file group source
[local]
map: awk -F: '/^$GROUP:/ {print $2}' /etc/clustershell/groups
all: awk -F: '/^all:/ {print $2}' /etc/clustershell/groups
list: awk -F: '/^[[:alnum:]_]/ {print $1}' /etc/clustershell/groups

